#IP地址 
redis.pool.host=127.0.0.1
#端口号 
redis.pool.port=6379
redis.pool.pass=
#最大能够保持idel状态的对象数  
redis.pool.maxIdle=15
#最大分配的对象数   
redis.pool.maxTotal=30
#多长时间检查一次连接池中空闲的连接
redis.pool.timeBetweenEvictionRunsMillis=3000  
#空闲连接多长时间后会被收回
redis.pool.minEvictableIdleTimeMillis=3000
#当调用borrow Object方法时，是否进行有效性检查  
redis.pool.testOnBorrow=true 
# 返回链接时,检测是否成功
redis.pool.testOnReturn=true
########reids编码格式
redis.encode=utf-8
######缓存过期时间 秒  1000*60*60*24*7 七天
redis.expire=604800000
####是否开启Redis服务应用
redis.unlock=false
#未拿到连接时最大等待时间
redis.pool.maxWaitMillis=2000
#超时
redis.timeout=60000
